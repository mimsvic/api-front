<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personagens | Dunder Mifflin Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Personagens</h1>
    <div id="characters" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Personagens serÃ£o inseridos aqui -->
    </div>
  </div>

  <script>
    async function loadCharacters() {
      const res = await fetch("http://localhost:8000/office-character/");
      const data = await res.json();

      const container = document.getElementById("characters");

      data.forEach((char) => {
        const card = document.createElement("a");
        card.href = `personagem.html?id=${char.id}`;
        card.className = "bg-white p-4 rounded-xl shadow hover:shadow-lg transition duration-200 block";

        card.innerHTML = `
          <h2 class="text-xl font-semibold">${char.name}</h2>
          <p class="text-sm text-gray-600">${char.position}</p>
        `;

        container.appendChild(card);
      });
    }

    loadCharacters();
  </script>
</body>
</html>
