<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha do Personagem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto p-4">
    <a href="personagens.html" class="text-blue-500 underline">&larr; Voltar</a>
    <div id="profile" class="bg-white mt-4 p-6 rounded-xl shadow">
      <!-- Ficha carregada por JS -->
    </div>
  </div>

  <script>
    async function loadCharacter() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const res = await fetch(`http://localhost:8000/characters/${id}`);
      const char = await res.json();

      const container = document.getElementById("profile");

      container.innerHTML = `
        <h1 class="text-3xl font-bold mb-2">${char.name}</h1>
        <p class="mb-1"><strong>Cargo:</strong> ${char.position}</p>
        <p class="mb-1"><strong>Idade:</strong> ${char.age}</p>
        <p class="mb-1"><strong>Status de Relacionamento:</strong> ${char.relationship_status}</p>
        <p class="mb-1"><strong>Hobbies no escrit√≥rio:</strong> ${char.office_hobbies}</p>
        <blockquote class="mt-4 p-4 italic border-l-4 border-blue-500 bg-blue-50 rounded">
          "${char.quote}"
        </blockquote>
      `;
    }

    loadCharacter();
  </script>
</body>
</html>
